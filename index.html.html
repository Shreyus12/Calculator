<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<table class="calculator" >
<tr>
<td colspan="3"> <input class="display-box" type="text" id="result" /> </td>


<td> <input type="button" value="C" id="btn" onclick="allclr()"/> </td>
</tr>
<tr>

<td> <input type="button" id="One" value="1" onclick="display('1')"/> </td>
<td> <input type="button" id="two"value="2" onclick="display('2')"/> </td>
<td> <input type="button" id="three"value="3" onclick="display('3')"/> </td>
<td> <input type="button" id="/"value="/" onclick="display('/')"/> </td>
</tr>
<tr>
<td> <input type="button" id="four"value="4" onclick="display('4')"/> </td>
<td> <input type="button" id="five"value="5" onclick="display('5')"/> </td>
<td> <input type="button" id="six"value="6" onclick="display('6')"/> </td>
<td> <input type="button" id="minus" value="-" onclick="display('-')"/> </td>
</tr>
<tr>
<td> <input type="button" id="seven"value="7" onclick="display('7')"/> </td>
<td> <input type="button" id="eight"value="8" onclick="display('8')"/> </td>
<td> <input type="button" id="nine"value="9" onclick="display('9')"/> </td>
<td> <input type="button" id="plus"value="+" onclick="display('+')"/> </td>
</tr>
<tr>
<td> <input type="button" id="dot"value="."onclick="display('.')"/> </td>
<td> <input type="button" id="zero"value="0" onclick="display('0')"/> </td>
<td> <input type="button" id="equal"value="=" onclick="equal()"/> </td>
<td> <input type="button" id="mult" value="*" onclick="display('*')"/> </td>

</tr>
<td> <input type="button" id="remove" value="back" onclick="back()"/> </td>
</table>





</body>


<script src="calc.js"></script>

</html>
